<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Start</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear logo"
               />

               <h3 class="d-inline text-brand">White Bear</h3>

               <a href="index.html" class="btn btn-link float-right">Log out</a>

               <div
                  class="btn-group d-flex"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button type="button" class="btn btn-secondary tab-active">
                     Create new
                  </button>

                  <a
                     href="review-imagery-4.html"
                     type="button"
                     class="btn btn-secondary tab-separator"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards-7.html"
                     type="button"
                     class="btn btn-secondary tab-separator"
                  >
                     All cards
                  </a>
               </div>

               <h4 class="my-4 text-center text-muted">
                  Add an answer
               </h4>

               <!-- Text area -->

               <div class="mb-3">
                  <div class="card bg-secondary">
                     <div class="card-body">
                        <!-- <textarea
                           rows="11"
                           class="d-sm-none"
                           id="answerInput"
                           autofocus
                        ></textarea> -->
                        <textarea
                           rows="11"
                           class="d-none d-sm-block"
                           id="answerInput"
                           autofocus
                        ></textarea>
                     </div>
                  </div>
               </div>
               <div class="float-right mb-5" id="overLimit">
                  <span id="charNum">0</span>/240
               </div>

               <div class="clearfix"></div>

               <a
                  href="create-imagery-3.html"
                  class="btn btn-outline-primary float-right disabled"
                  id="nextButton"
               >
                  Next
               </a>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
