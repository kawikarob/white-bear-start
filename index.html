<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Start</title>
   </head>
   <body class="background-img">
      <div class="container-fluid">
         <div class=" row mt-6 mb-8 offset-1">
            <img src="/images/logo-landing.png" />
            <h1 class="ml-5">
               White Bear
            </h1>
         </div>
      </div>

    <!-- Need to fix for all views -->
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-xl-5 offset-xl-1 col-lg-5 offset-lg-1 col-md-5 offset-md-1 col-sm-5 offset-sm-2 col-12 mr-4">
             
   <!-- Sign up card 1/2 -->
               <div class="card landing-padding">
                  <div class="landing-card-text" id="sign-up-card">
                     <h2 class="card-title">Nice to meet you</h2>
                     <p class="mb-4">
                        Sign up for White Bear. Free forever.
                     </p>
                     <button
                        class="btn btn-success btn-lg btn-block btn-lg landing-button"
                        id="sign-up-button"
                     >
                        Sign up
                     </button>

    <!-- Sign up card 2/2 -->

                     <div id="sign-up-activate">
                        <p class="get-signed-up mb-4">
                           Let's get you signed up.
                        </p>
                        <label class="text-muted" for="email-input"
                           >Email address</label
                        >
                        <input
                           type="email"
                           class="form-control input-outline"
                           id="email-input"
                        />

                        <label class="text-muted mb-4" for="password-input"
                           >Password</label
                        >
                        <input
                           type="password"
                           class="form-control input-outline"
                           id="password-input"
                        />
                        <a
                           href="create-answer-2.html"
                           type="button"
                           class="btn btn-success btn-lg btn-block btn-lg landing-button mt-4"
                           >Let's go!</a
                        >
                     </div>
                  </div>
               </div>
            </div>
<!-- Welcom back card -->
            <!-- <div class="ml-2"> -->
              <div class="card landing-padding " >
                  <div class="landing-card-text">
                     <h2 class="card-title mb-4">Welcome back</h2>
                     <p>
                        Log in with your email address and password.
                     </p>
                     <form>
                        <div class="form-group">
                           <label class="text-muted" for="existing-email">Email address</label>
                           <input
                              type="email"
                              class="form-control input-outline"
                              id="existing-email"
                           />
                        </div>
                        <div class="form-group mb-4">
                           <label class="text-muted" for="existing-password">Password</label>
                           <input
                              type="password"
                              class="form-control input-outline "
                              id="existing-password"
                           />
                           
                           <a href="create-answer-2.html" 
                           type="button" 
                           class="btn btn-success bt-lg float-right mt-4 ">Log in</a>
                     </form>
                  </div>
               </div>
            <!-- </div> -->




         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
